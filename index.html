<!DOCTYPE html>
<html lang="en">
<head>

      darkMode: 'class',

  <style>
    :root {
      --bg: #f8fafc;
      --bg-secondary: #f1f5f9;
      --surface: #ffffff;
      --surface-elevated: #ffffff;
      --text: #0f172a;
      --text-muted: #64748b;
      --accent: #0891b2;
      --accent-light: #06b6d4;
      --border: #e2e8f0;
      --glow: rgba(8, 145, 178, 0.15);
    }
    
    .dark {
      --bg: #070b14;
      --bg-secondary: #0d1321;
      --surface: #111827;
      --surface-elevated: #1f2937;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #22d3ee;
      --accent-light: #67e8f9;
      --border: #1e293b;
      --glow: rgba(34, 211, 238, 0.2);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    
    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }
    
    /* Background Grid Pattern */
    .bg-grid {
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    
    /* Glow Effects */
    .glow-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Card hover effect */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px var(--glow);
      border-color: var(--accent);
    }
    
    /* Button animations */
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px -4px var(--glow);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    /* Theme toggle */
    .toggle-switch {
      transition: background-color 0.3s ease;
    }
    
    .toggle-knob {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    /* Scroll reveal animation */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-reveal {
      animation: fadeSlideUp 0.6s ease forwards;
    }
    
    .animate-delay-1 { animation-delay: 0.1s; }
    .animate-delay-2 { animation-delay: 0.2s; }
    .animate-delay-3 { animation-delay: 0.3s; }
    .animate-delay-4 { animation-delay: 0.4s; }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* Focus styles */
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Price tag gradient */
    .price-tag {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Nav link underline */
    .nav-link {
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div id="root"></div>

    // ============================================

    const ThemeProvider = ({ children }) => {
      const [isDark, setIsDark] = useState(true);
      
      useEffect(() => {
        document.documentElement.classList.toggle('dark', isDark);
      }, [isDark]);
      
      return (
        <ThemeContext.Provider value={{ isDark, setIsDark }}>
          {children}
        </ThemeContext.Provider>
      );
    };
    
    const useTheme = () => useContext(ThemeContext);
    
    // ============================================
    // Router Context (Simple Client-side Router)
    // ============================================

    const RouterProvider = ({ children }) => {

      return (

          {children}

    const useRouter = () => useContext(RouterContext);
    
    // ============================================
    // Data
    // ============================================

    // ============================================
    // Components/Navbar.jsx
    // ============================================
    const Navbar = () => {
      const { isDark, setIsDark } = useTheme();
      const { currentPage, setCurrentPage } = useRouter();
      const [isScrolled, setIsScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      
      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      const navItems = [
        { id: 'home', label: 'Home' },
        { id: 'store', label: 'Store' },
        { id: 'about', label: 'About' },
        { id: 'contact', label: 'Contact' }
      ];
      
      return (
        <nav 
          className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
            isScrolled 
              ? 'backdrop-blur-xl border-b' 
              : 'bg-transparent'
          }`}
          style={{
            backgroundColor: isScrolled ? 'var(--surface)' : 'transparent',
            borderColor: isScrolled ? 'var(--border)' : 'transparent'
          }}

                    key={item.id}
                    onClick={() => setCurrentPage(item.id)}

                    style={{ color: 'var(--text-muted)' }}

                    className="toggle-knob w-6 h-6 rounded-full flex items-center justify-center"

                    }}

                    ) : (
                      <Icon name="sun" className="w-3.5 h-3.5" style={{ color: 'var(--accent)' }} />

                {/* CTA Button */}

                  onClick={() => setCurrentPage('store')}
                  className="hidden sm:flex btn-primary text-white font-medium text-sm px-5 py-2.5 rounded-lg focus-ring"

                {/* Mobile Menu Button */}

                          required
                          className="w-full px-4 py-3 rounded-xl border focus-ring"
                          style={{ 
                            backgroundColor: 'var(--bg-secondary)',
                            borderColor: 'var(--border)',
                            color: 'var(--text)'
                          }}
                        />
                      </div>
                    </div>
                    
                    <div>
                      <label 
                        htmlFor="subject"
                        className="block text-sm font-medium mb-2"
                        style={{ color: 'var(--text)' }}
                      >
                        Subject
                      </label>
                      <select
                        id="subject"
                        name="subject"
                        value={formData.subject}
                        onChange={handleChange}
                        required
                        className="w-full px-4 py-3 rounded-xl border focus-ring appearance-none cursor-pointer"
                        style={{ 
                          backgroundColor: 'var(--bg-secondary)',
                          borderColor: 'var(--border)',
                          color: 'var(--text)'
                        }}
                      >
                        <option value="">Select a topic</option>
                        <option value="support">Technical Support</option>
                        <option value="sales">Sales Inquiry</option>
                        <option value="custom">Custom Development</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    
                    <div>
                      <label 
                        htmlFor="message"
                        className="block text-sm font-medium mb-2"
                        style={{ color: 'var(--text)' }}
                      >
                        Message
                      </label>
                      <textarea
                        id="message"
                        name="message"
                        value={formData.message}
                        onChange={handleChange}
                        required
                        rows={5}
                        className="w-full px-4 py-3 rounded-xl border focus-ring resize-none"
                        style={{ 
                          backgroundColor: 'var(--bg-secondary)',
                          borderColor: 'var(--border)',
                          color: 'var(--text)'
                        }}
                      />
                    </div>
                    
                    <button 
                      type="submit"
                      className="w-full btn-primary text-white font-semibold py-4 rounded-xl focus-ring flex items-center justify-center gap-2"
                    >
                      <Icon name="send" className="w-5 h-5" />
                      Send Message
                    </button>
                  </form>
                )}
              </div>
            </div>
          </div>
        </main>
      );
    };
    
    // ============================================
    // Components/Footer.jsx
    // ============================================
    const Footer = () => {
      const { setCurrentPage } = useRouter();
      const currentYear = new Date().getFullYear();
      
      return (
        <footer 
          className="border-t py-12"
          style={{ 
            backgroundColor: 'var(--bg-secondary)',
            borderColor: 'var(--border)'
          }}
        >
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
              <div>
                <div className="flex items-center gap-3 mb-4">
                  <div 
                    className="w-10 h-10 rounded-xl flex items-center justify-center"
                    style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-light))' }}
                  >
                    <span className="font-display font-bold text-white text-lg">N</span>
                  </div>
                  <span className="font-display font-bold text-xl" style={{ color: 'var(--text)' }}>
                    Nexus Scripts
                  </span>
                </div>
                <p className="text-sm" style={{ color: 'var(--text-muted)' }}>
                  Premium FiveM resources for serious roleplay servers.
                </p>
              </div>
              
              <div>
                <h4 className="font-medium mb-4" style={{ color: 'var(--text)' }}>Navigation</h4>
                <ul className="space-y-2 text-sm">
                  {['Home', 'Store', 'About', 'Contact'].map(item => (
                    <li key={item}>
                      <button 
                        onClick={() => setCurrentPage(item.toLowerCase())}
                        className="hover:underline focus-ring rounded"
                        style={{ color: 'var(--text-muted)' }}
                      >
                        {item}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
              
              <div>
                <h4 className="font-medium mb-4" style={{ color: 'var(--text)' }}>Categories</h4>
                <ul className="space-y-2 text-sm">
                  {['Core Systems', 'Emergency', 'User Interface', 'Vehicles'].map(item => (
                    <li key={item}>
                      <button 
                        onClick={() => setCurrentPage('store')}
                        className="hover:underline focus-ring rounded"
                        style={{ color: 'var(--text-muted)' }}
                      >
                        {item}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
              
              <div>
                <h4 className="font-medium mb-4" style={{ color: 'var(--text)' }}>Legal</h4>
                <ul className="space-y-2 text-sm">
                  {['Terms of Service', 'Privacy Policy', 'Refund Policy'].map(item => (
                    <li key={item}>
                      <button 
                        className="hover:underline focus-ring rounded"
                        style={{ color: 'var(--text-muted)' }}
                      >
                        {item}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
            
            <div 
              className="pt-8 border-t flex flex-col sm:flex-row justify-between items-center gap-4 text-sm"
              style={{ 
                borderColor: 'var(--border)',
                color: 'var(--text-muted)'
              }}
            >
              <p>&copy; {currentYear} Nexus Scripts. All rights reserved.</p>
              <p>Not affiliated with Rockstar Games or Take-Two Interactive.</p>
            </div>
          </div>
        </footer>
      );
    };
    
    // ============================================
    // App.jsx
    // ============================================
    const App = () => {
      const { currentPage } = useRouter();
      
      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <HomePage />;
          case 'store':
            return <StorePage />;
          case 'about':
            return <AboutPage />;
          case 'contact':
            return <ContactPage />;
          default:
            return <HomePage />;
        }
      };
      
      return (
        <ThemeProvider>
          <div className="min-h-screen relative">
            {/* Background Gradient */}
            <div 
              className="fixed inset-0 pointer-events-none transition-opacity duration-500"
              style={{ 
                background: 'radial-gradient(ellipse at top, var(--glow), transparent 50%)',
                opacity: 0.5
              }}
            />
            
            <Navbar />
            {renderPage()}
            <Footer />
          </div>
        </ThemeProvider>
      );
    };
    
    // ============================================
    // Main Entry
    // ============================================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <RouterProvider>
        <App />
      </RouterProvider>
    );
  </script>
</body>
